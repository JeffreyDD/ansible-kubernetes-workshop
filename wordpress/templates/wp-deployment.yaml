apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: wordpress
  name: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: wordpress
    spec:
      containers:
      - image: wordpress:latest
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: "{{ wp_db_host }}"
        - name: WORDPRESS_DB_NAME
          value: "{{ wp_db_name }}"
        - name: WORDPRESS_DB_USER
          value: "{{ wp_db_user }}"
        - name: WORDPRESS_DB_PASSWORD
          value: "{{ wp_db_password }}"
        ports:
        - containerPort: 80
        resources: {}
status: {}
