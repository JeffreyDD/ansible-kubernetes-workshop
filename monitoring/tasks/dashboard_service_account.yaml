- name: Create ServiceAccount
  community.kubernetes.k8s:
    api_version: v1
    kind: ServiceAccount
    name: admin-user
    namespace: observability

- name: Create ClusterRoleBinding
  community.kubernetes.k8s:
    api_version: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    name: admin-user
    resource_definition:
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-admin
      subjects:
      - kind: ServiceAccount
        name: admin-user
        namespace: observability

- name: Fetch ServiceAccount
  register: service_accounts
  community.kubernetes.k8s_info:
    api_version: v1
    kind: ServiceAccount
    name: admin-user
    namespace: observability

- name: Fetch ServiceAccount Secret
  register: service_account_secrets
  community.kubernetes.k8s_info:
    api_version: v1
    kind: Secret
    name: "{{ service_accounts['resources'][0]['secrets'][0]['name'] }}"
    namespace: observability

- debug:
    msg: "{{ service_account_secrets['resources'][0]['data']['token'] | b64decode }}"